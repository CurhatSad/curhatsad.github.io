<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Notifikasi Web</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h2>ðŸ”” Kirim Notifikasi</h2>
  <p>Tekan tombol di bawah untuk mengirim notifikasi.</p>
  <button onclick="kirimNotifikasi()">Kirim Notifikasi</button>

  <script>
    // Minta izin notifikasi saat pertama kali buka
    document.addEventListener("DOMContentLoaded", () => {
      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    });

    // Fungsi untuk mengirim notifikasi
    function kirimNotifikasi() {
      if (Notification.permission === "granted") {
        new Notification("Notifikasi dari Website", {
          body: "Halo! Ini adalah pesan notifikasi.",
          icon: "https://cdn-icons-png.flaticon.com/512/1827/1827392.png"
        });
      } else {
        alert("Notifikasi belum diizinkan. Silakan izinkan dulu dari browser.");
      }
    }
  </script>
</body>
</html>
