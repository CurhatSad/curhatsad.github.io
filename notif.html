<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Notifikasi Web (SW)</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <h2>ðŸ”” Notifikasi Web via Service Worker</h2>
  <button onclick="kirimNotifikasi()">Kirim Notifikasi</button>

  <script>
    // Buat isi service worker langsung di sini
    const swCode = `
      self.addEventListener('install', event => {
        console.log('SW installed');
      });
      self.addEventListener('activate', event => {
        console.log('SW activated');
      });
    `;
    const blob = new Blob([swCode], { type: 'application/javascript' });
    const swURL = URL.createObjectURL(blob);

    // Daftarkan service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(swURL)
        .then(reg => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }

    // Kirim notifikasi
    function kirimNotifikasi() {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          navigator.serviceWorker.getRegistration().then(reg => {
            if (reg) {
              reg.showNotification("ðŸ”” Notifikasi Berhasil!", {
                body: "Ini notifikasi yang dikirim dari Service Worker.",
                icon: "https://cdn-icons-png.flaticon.com/512/1827/1827392.png"
              });
            }
          });
        } else {
          alert("Kamu belum izinkan notifikasi.");
        }
      });
    }
  </script>
</body>
</html>
