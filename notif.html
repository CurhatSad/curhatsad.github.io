<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>zarzXcode</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <h2>ðŸ”” Notifikasi Web via Service Worker</h2>
  <button onclick="kirimNotifikasi()">Kirim Notifikasi</button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker terdaftar!'))
        .catch(err => console.error('Gagal register SW:', err));
    }

    function kirimNotifikasi() {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          navigator.serviceWorker.getRegistration().then(reg => {
            if (reg) {
              reg.showNotification("Notifikasi Terkirim ðŸŽ‰", {
                body: "Halo! Saya Fajar Dev.",
                icon: "https://cdn-icons-png.flaticon.com/512/1827/1827392.png"
              });
            } else {
              alert("Service worker belum terdaftar.");
            }
          });
        } else {
          alert("Notifikasi ditolak.");
        }
      });
    }
  </script>
</body>
</html>
